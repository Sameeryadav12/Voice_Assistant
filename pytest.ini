[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=tests/test_microphone_volume.py
    --ignore=tests/test_speech_recognition.py
    --ignore=tests/test_audio_pipeline.py
    --ignore=tests/select_microphone.py
    --ignore=tests/voice_calibration.py
    --ignore=tests/train_my_voice.py
    --ignore=tests/train_voice_auto.py
    --ignore=tests/test_all_microphones.py
    --ignore=tests/test_direct_recognition.py
    --ignore=tests/test_microphone_devices.py
    --ignore=tests/test_simple.py
    --ignore=tests/test_speech_direct.py
    --ignore=tests/test_stereo_mix.py
    --ignore=tests/test_voice_assistant_microphone.py
    --ignore=tests/check_microphone_volume.py
    --ignore=tests/fix_microphone_windows.py
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    audio: marks tests that require audio hardware
    network: marks tests that require network access
